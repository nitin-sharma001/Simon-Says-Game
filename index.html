<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="main">

        <div id="top">

            <h1>Simon Says - Game</h1>

            <div id="text">Press Any Key to Start</div>
            <h3></h3>
            <h4>Game Over!</h4>
        </div>    
        <div id="container">
            <div id="btn-container">
                <div class="line-one">
                    <div class="button red" type="button" id="red"></div>
                    <div class="button yellow" type="button" id="yellow"></div>
                </div>
                <div class="line-two">
                    <div class="button green" type="button" id="green"></div>
                    <div class="button blue" type="button" id="blue"></div>
                </div>
            </div>
        </div>
        
    </div>
    



    <script src="script.js"></script>
</body>
</html>
